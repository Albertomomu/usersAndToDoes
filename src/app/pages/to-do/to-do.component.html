<div>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>todo</th>
        <th>complete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of $todoList | async">
        <td>{{todo.id}}</td>
        <td>{{todo.todo}}</td>
        <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>
</div>
